<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Sten Sax Påse</title>
</head>
<body>
  <article class="info-container">
    <h1>Sten Sax Påse</h1>
    <h3>Klicka på en symbol och se om du kan besegra datorn</h3>
    <p>Först till 3 poäng vinner!</p>
    <p>Lycka till!</p>
  </article>
  <article>
    <section class="points-container">
      <h2>Poäng: <span class="points">0</span></h2>
      <h2>Poäng: <span class="comp-points">0</span></h2>
    </section>
      <h2 class="result"></h2>
  </article>  
  <div class="container">
    <article class="game-container user">
      <button id="u-rock" class="choise" onclick="gameOn('Sten')"><img class="rock" src="rock.png"></button>
      <button id="u-scissors" class="choise" onclick="gameOn('Sax')"><img class="scissors" src="scissors.png"></button>
      <button id="u-paper" class="choise" onclick="gameOn('Påse')"><img class="paper" src="paper.png"></button>
    </article>
    <article class="game-container computer">
      <button id="rock" class="choise-btn rock"><img class="rock" src="rock.png"></button>
      <button id="scissors" class="choise-btn scissors"><img class="scissors" src="scissors.png"></button>
      <button id="paper" class="choise-btn paper"><img class="paper" src="paper.png"></button>
    </article>
  </div>
  <button class="btn">Starta om</button>
  <script src="index.js"></script>
</body>
</html>
