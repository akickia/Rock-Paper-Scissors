<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Sten Sax Påse</title>
</head>
<body>
  <article class="info-container">
    <h1>Sten Sax Påse</h1>
    <h3>Klicka på en symbol och se om du kan besegra datorn</h3>
    <p>Först till 3 poäng vinner!</p>
    <p>Lycka till!</p>
  </article>
  <article>
    <h2>Poäng: <span class="points">0</span></h2>
    <h2 class="result"></h2>
  </article>  
  <div class="container">
    <article class="game-container user">
      <button class="choise rock">Sten</button>
      <button class="choise scissors">Sax</button>
      <button class="choise paper">Påse</button>
    </article>
    <article class="game-container computer">
      <section class="comp-choise rock"><p></p></section>
    </article>
  </div>
  <button class="btn">Starta om</button>
  <script src="index.js"></script>
</body>
</html>
